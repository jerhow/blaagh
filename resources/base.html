<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge;chrome=1' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width' name='viewport'>
  <link rel="canonical" href="http://{{request.server-name}}{% if request.uri %}{{request.uri}}{% endif %}" />
  <title>{% if title %} {{title}} {% endif %}</title>
</head>

<body>

{% block header %}
<!-- This is the header block -->
{% comment %}<code>{{request}}</code>{% endcomment %}
{% endblock %}

{% block content %}
<div id="content"></div>
{% endblock %}

{% block footer %}
<!-- This is the footer block -->
{% endblock %}

</body>
</html>
